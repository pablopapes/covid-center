<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d33d26011d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
            integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.6/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
    <title>Covid Center - Diagnostico de COVID y estadisticas en tiempo real</title>
</head>
<body>
<header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/covid_background.mp4" type="video/mp4">
    </video>
    <div>
        <div class="navbar navbar-expand-lg navbar-dark shadow-sm ">
            <a href="index.html" class="navbar-brand d-flex align-items-center" style="margin-right: 50px">
                <h1><i class="fas fa-virus"></i></h1>
                <strong>Covid Center </strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="diagnostico.html">Autodiagnostico</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="estadisticas.html">Estadisticas</a>
                    </li>
                    <li id="ingreso" class="nav-item active">
                        <a class="nav-link btn btn-outline-info" href="#" data-toggle="modal" data-target="#myModal"><i
                                class="fas fa-user"></i>  Ingresar</a>
                    </li>
                    <div id="login"></div>
                </ul>
            </div>
        </div>
    </div>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3">Estadisticas Covid</h1>
            </div>
        </div>
    </div>
</header>

<main role="main">

    <section id="estadisticas">
        <div class="album py-5 bg-light">
            <div class="container">
                <div style="margin: 30px" class="row alert alert-secondary" role="alert">
                    <div style="margin-top: 20px" class="col-md-6">
                        <div>
                            <div class="form-group">
                                <select id="paises" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 20px" class=" col-md-2  text-center">
                        <h5 id="fecha"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm text-center">
                            <div class="card-header bg-info text-white">
                                <p class="animate__animated animate__pulse animate__infinite"><i
                                        class="fas fa-viruses  fa-3x"></i></p>
                                <h5>Contagiados</h5>
                            </div>
                            <div style="height: 120px" class="card-body">
                                <h1 id="contagiados"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm text-center">
                            <div class="card-header bg-danger text-white">
                                <p class="animate__animated animate__pulse animate__infinite"><i
                                        class="fas fa-skull fa-3x"></i></p>
                                <h5>Muertes</h5>
                            </div>
                            <div style="height: 120px" class="card-body">
                                <h1 id="muertes"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm text-center">
                            <div class="card-header bg-success text-white">
                                <p class="animate__animated animate__pulse animate__infinite"><i
                                        class="fas fa-heart fa-3x"></i></p>
                                <h5>Recuperados</h5>
                            </div>
                            <div style="height: 120px" class="card-body">
                                <h1 id="recuperados"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm text-center">
                            <div class="card-header bg-warning text-white">
                                <p class="animate__animated animate__pulse animate__infinite"><i
                                        class="fas fa-users fa-3x"></i></p>
                                <h5>1 caso por cada</h5>
                            </div>
                            <div style="height: 120px" class="card-body">
                                <h1 id="casosporpersonas"></h1> personas
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="myChart2"></canvas>
                </div>
            </div>

        </div>

    </section>
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Volver arriba</a>
        </p>
        <p>Covid Center 2021</p>
    </div>
</footer>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4>Ingrese sus datos</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label for="nameInput1">Nombre y Apellido</label>
                        <input name="nombre" type="text" class="form-control" id="nameInput1"
                               aria-describedby="nameHelp">
                    </div>
                    <div class="form-group">
                        <label for="telefonoInput1">Telefono</label>
                        <input name="telefono" type="text" class="form-control" id="telefonoInput1">
                    </div>
                    <div class="form-group">
                        <label for="EmailInput1">Email</label>
                        <input name="mail" type="email" class="form-control" id="EmailInput1">
                    </div>
                    <input type="submit" class="btn btn-primary"></input>
                </form>
            </div>
        </div>

    </div>
</div>
<script>

</script>
<script src="js/api.js"></script>
<script src="js/func.js"></script>


</body>
</html>
